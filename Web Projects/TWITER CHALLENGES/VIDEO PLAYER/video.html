<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ssaava | VIDEO PLAYER</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <div class="video-controls hidden" id="video-controls">
        <button data-title="Play (k)" id="play">
            <svg class="playback-icons">
              <use href="#play-icon"></use>
              <use class="hidden" href="#pause"></use>
            </svg>
          </button>
    </div>


    <video  class="video" id="video" controls preload="metadata" poster="https://pbs.twimg.com/media/FHv6EX4UYAMJxwC?format=jpg&name=large">
        <source src="https://encrypted-vtbn0.gstatic.com/video?q=tbn:ANd9GcTup2oqg2DpQWV9XZcAVrFUbcJK2JOSCt0PHw">
    </video>
    <script src="video.js" type="text/javascript">

    </script>
   
</body>
</html>
