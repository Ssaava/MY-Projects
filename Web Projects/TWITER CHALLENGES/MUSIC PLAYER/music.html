<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/47c07e88e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="player">
            <ul class="nav">
                <li><i class="fa-solid fa-bars"></i></li>
                <li>
                    <p>PLAYING NOW</p>
                    <p class="p2">Someone Lived This</p>
                    <p>. Hammzima .</p>
                </li>
                <li><i class="fa-solid fa-file-circle-plus"></i></li>
            </ul>
            <div class="pic"></div>
            <audio src="audio/someone_lived_this.mp3" controls></audio>
            <div class="audio"></div>
            <div class="controls">
                <p><i class="fa-solid fa-reply"></i></p>
                <p><i class="fa-sharp fa-solid fa-backward-step"></i></p>
                <p><i class="fa-regular fa-circle-play"></i></p>
                <p><i class="fa-sharp fa-solid fa-forward-step"></i></p>
                <p><i class="fa-solid fa-shuffle"></i></p>
            </div>
            <ul class="music-list">
                <li>
                    <p>Sapper's Tree</p>
                    <p>3:37</p>
                </li>
                <li>
                    <p>Someone Lived This</p>
                    <p>5:35</p>
                </li>
                <li>
                    <p>Summer Wind</p>
                    <p>2:54</p>
                </li>
                <li>
                    <p>Sapper's Tree</p>
                    <p>3:37</p>
                </li>
                <li>
                    <p>Orphanage</p>
                    <p>1:13</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
